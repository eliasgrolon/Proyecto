<body>
    <h2 id="subtitulos">¡Manos a la obra!</h2>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li style="float:left"><a href="index.html">Cv now</li></a>

    <hr>
        <h2 id="subtitulo"> Datos personales</h2>
        
        <img src="https://onfire.craftwork.design/images/s-5-img-36.png" id="img_secundarias">
        <hr>
            <form method="get">
                <p id="sub_texto">Sube una foto para tu Cv!</p>
                    <img src="https://onfire.craftwork.design/images/s-5-img-32.png" id="img_lt">
                    <input type="file" id="subir_archivos">
                <br><br><hr>
                <label id="datos_left">Nombre:
                    <br>
                        <input type="text" placeholder="Ej: Elias" id="datos_left" required>
                </label>

                <label id="datos_right">Apellido:
                    <br>
                        <input type="text" placeholder="Ej: Escobar" id="datos_right" required><br>
                </label>

                <br><br><hr>

                <label id="datos_left">Correo electronico:
                 <br>
                <input type="email" placeholder="tu_email@ejemplo.com" id="datos_left" required>
                </label>
    
                <label id="datos_right">Celular:
                    <br>
                        <input type="tel" placeholder="(11) 3421-2365" id="datos_right">
                </label>

                <br><br><hr>

                <label id="datos_left">Localidad:<br>
                        <input type="text" placeholder="Buenos Aires, Berazategui" id="datos_left" required>
                </label>
                
                <label id="datos_right">Código postal:<br>
                        <input type="text-area" placeholder="1884" id="datos_right">
                </label>
                    
                <img src="https://onfire.craftwork.design/images/s-5-img-38.png" id="img_secundarias">

                <br><br><hr>

                <label id="datos_left">Formación:
                    <br>
                        <input type="text" placeholder="Estudios" id="datos_left" required>
                        <br>
                        <input type="radio" name="op1">En curso
                        <input type="radio" name="op1">Completo
                        <input type="radio" name="op1">Incompleto
                </label>

                <br><br><hr>

                <label id="datos_left" >Idiomas:
                    <br>
                        <input type="type" placeholder="Ej: Ingles" id="datos_left">
                        <br>
                            <input type="radio" name="op2">Basico
                        <input type="radio" name="op2">Intermedio
                        <input type="radio" name="op2">Avanzado
                </label>

                <br><br><hr>
                
                <label id="text_area">Sobre mí:
                    <br>
                        <textarea placeholder="Cuentanos brevemente un poco sobre vos" id="text_area"></textarea>
                </label>

                <br><br><hr>

                <label id="text_area">Experiencia laboral:
                    <br>
                        <textarea placeholder="Si no tenes experiencia y buscas tu primer experiencia laboral, puedes contarnos tus objetivos en tu futuro empleo" id="text_area"></textarea>
                </label>

                <br><br><br>

                    <button type="submit" id="boton_secundario">Confirmar datos</button>
            </form>
</body>
</html>
